<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Моя картинка</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-height: 100vh; /* Ограничиваем высоту окна браузера */
      width: auto;       /* Автоматическая ширина с сохранением пропорций */
      max-width: 100%;   /* Чтобы не выходило за ширину экрана */
      display: block;
      object-fit: contain; /* На всякий случай */
    }
  </style>
</head>
<body>
  <img src="your-image.jpg" alt="Картинка" />
</body>
</html>
