<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Моя картинка</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    img {
      width: 100%;    /* ширина во весь экран */
      height: auto;   /* пропорциональная высота */
      display: block; /* убрать пробелы под изображением */
    }
  </style>
</head>
<body>
  <img src="your-image.jpg" alt="Картинка" />
</body>
</html>
